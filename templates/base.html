{%load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from demo.designing-world.com/suha-v1.3.0/shop-list.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 30 Apr 2020 13:30:54 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Channab- Pakistan Largest Animal Marketplace</title>
    <!-- Favicon-->
    <link rel="icon" href="img/core-img/favicon.ico">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Back Button-->
        <div class="back-button"><a href="{%url 'home' %}"><i class="lni-arrow-left"></i></a></div>
        <!-- Page Title-->
        <div class="page-heading">
          <h6 class="mb-0">Animal List</h6>
        </div>
        <!-- Filter Option-->
        <div class="filter-option" id="suhaNavbarToggler"><i class="lni-cog"></i></div>
      </div>
    </div>
    <!-- Sidenav Black Overlay-->
    <div class="sidenav-black-overlay"></div>
    <!-- Side Nav Wrapper-->
    <div class="suha-sidenav-wrapper filter-nav" id="sidenavWrapper">
      <!-- Catagory Sidebar Area-->
      <div class="catagory-sidebar-area">
        <!-- Filter Title-->
        <h5 class="mb-3">Filter</h5>
        <!-- Catagory-->
        <div class="widget catagory mb-4">
          <h6 class="widget-title mb-3">Animal Type</h6>
          <div class="widget-desc">
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck1" type="checkbox">
              <label class="custom-control-label" for="customCheck1">Dry</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck2" type="checkbox">
              <label class="custom-control-label" for="customCheck2">Milking</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck3" type="checkbox">
              <label class="custom-control-label" for="customCheck3">Breader</label>
            </div>
          </div>
        </div>
        <!-- Color-->

        <!-- Size-->
        <div class="widget size mb-4">
          <h6 class="widget-title mb-3">Animal Age</h6>
          <div class="widget-desc">
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck21" type="checkbox">
              <label class="custom-control-label" for="customCheck21">Less > 1 Year</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck22" type="checkbox">
              <label class="custom-control-label" for="customCheck22"> 1 Year - 2 Year</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck23" type="checkbox">
              <label class="custom-control-label" for="customCheck23">More then < 2 Year </label>
            </div>
            <!-- Single Checkbox-->
          </div>
        </div>
        <!-- Ratings-->
        <div class="widget ratings mb-4">
          <h6 class="widget-title mb-3">Ratings</h6>
          <div class="widget-desc">
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck11" type="checkbox">
              <label class="custom-control-label" for="customCheck11">5 star</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck12" type="checkbox">
              <label class="custom-control-label" for="customCheck12">4 star</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck13" type="checkbox">
              <label class="custom-control-label" for="customCheck13">3 star</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck14" type="checkbox">
              <label class="custom-control-label" for="customCheck14">2 star</label>
            </div>
            <!-- Single Checkbox-->
            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
              <input class="custom-control-input" id="customCheck15" type="checkbox">
              <label class="custom-control-label" for="customCheck15">1 star</label>
            </div>
          </div>
        </div>
        <!-- Payment Type-->

        <!-- Apply Filter-->
        <div class="apply-filter-btn"><a class="btn btn-success" href="#">Apply Filter</a></div>
      </div>
      <!-- Go Back Button-->
      <div class="go-home-btn" id="goHomeBtn"><i class="lni-arrow-left"></i></div>
    </div>
    <div class="page-content-wrapper">
      <!-- Top Products-->
      <div class="top-products-area pt-3">
        <div class="container">
          <div class="section-heading d-flex align-items-center justify-content-between">
            <h6 class="ml-1">All Animals</h6>
            <!-- Layout Options-->
            <div class="layout-options"><a href="{%url 'product_grid' %}"><i class="lni-grid-alt"></i></a><a class="active" href="{%url 'product_list' %}"><i class="lni-radio-button"></i></a></div>
          </div>
          {%block content%}
          {%endblock%}
        </div>
      </div>
    </div>
    <!-- Footer Nav-->
    <div class="footer-nav-area" id="footerNav">
      <div class="suha-footer-nav h-100">
        <ul class="h-100 d-flex align-items-center justify-content-between">
          <li><a href="{%url 'home' %}"><i class="lni-support"></i>Support</a></li>
          <li><a href="{%url 'product_list' %}"><i class="lni-heart"></i>My Selection</a></li>
          <li class="active"><a href="{%url 'home' %}"><i class="lni-home"></i>Home</a></li>
          <li><a href="{%url 'product_list' %}"><i class="lni-heart"></i>Animal List</a></li>
          <li><a href="{%url 'home' %}"><i class="lni-cog"></i>Settings</a></li>
        </ul>
      </div>
    </div>
    <!-- All JavaScript Files -->
    <script src={% static 'js/jquery.min.js' %}></script>
    <script src={% static 'js/popper.min.js' %}></script>
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'js/waypoints.min.js' %}></script>
    <script src={% static 'js/jquery.easing.min.js' %}></script>
    <script src={% static 'js/owl.carousel.min.js' %}></script>
    <script src={% static 'js/jquery.animatedheadline.min.js' %}></script>
    <script src={% static 'js/jquery.counterup.min.js' %}></script>
    <script src={% static 'js/wow.min.js' %}></script>
    <script src={% static 'js/jarallax.min.js' %}></script>
    <script src={% static 'js/jarallax-video.min.js' %}></script>
    <script src={% static 'js/default/jquery.passwordstrength.js' %}></script>
    <script src={% static 'js/default/dark-mode-switch.js' %}></script>
    <script src={% static 'js/default/active.js' %}></script>
  </body>

<!-- Mirrored from demo.designing-world.com/suha-v1.3.0/shop-list.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 30 Apr 2020 13:30:54 GMT -->
</html>

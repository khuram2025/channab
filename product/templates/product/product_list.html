{% extends 'base.html' %}
{%load static%}
{% block content %}


  <!-- Single Weekly Product Card-->

  {%for product in product_list%}
  <div class="col-12">
    <div class="card weekly-product-card mb-3">
      <div class="card-body d-flex align-items-center">
        <div class="product-thumbnail-side"><span class="badge badge-success">Sale</span><a class="wishlist-btn" href="#"><i class="lni-heart-filled"></i></a><a class="product-thumbnail d-block" href="{% url 'product_detail' product.id %}"><img src="{{product.image.url}}" alt=""></a></div>
        <div class="product-description"><a class="product-title d-block" href="{% url 'product_detail' product.id %}">{{product.name}}</a>
          <p class="sale-price"><i class="lni-dollar"></i>{{product.price}}</span></p>
          <div class="product-rating"><i class="lni-star-filled"></i>Mobile Number{{product.mobilenumber}}</div><a class="btn btn-success btn-sm add2cart-notify" href="#">More Info</a>
        </div>
      </div>
    </div>
  </div>
{%endfor%}



{%endblock%}

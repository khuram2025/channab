{%extends 'BPDetail.html' %}
{%load static %}
{%block content %}
<div class="page-content-wrapper">
      <div class="container">
        <!-- Profile Wrapper-->
        <div class="profile-wrapper-area py-3">
          <!-- User Information-->
          <div class="card user-info-card">

              <div class="user-info">

                <h3 class="text-center">Add Animal</h3>
              </div>
            </div>
          </div>
          <!-- User Meta Data-->
          <div class="card user-data-card">
            <div class="card-body">
              <form action="{%url 'uploadanimal' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <div class="title mb-2"><i class="lni-user"></i><span>Animal Name</span></div>
                  <input class="form-control" id="name" name = "name" type="text" value="" placeholder="Animal Title">
                </div>
                <div class="form-group">
                  <div class="title mb-2"><i class="lni-user"></i><span>Price</span></div>
                  <input class="form-control" id="price" name = "price" type="text" value="" placeholder="Price">
                </div>
                <div class="form-group">
                  <div class="title mb-2"><i class="lni-phone-handset"></i><span>Phone</span></div>
                  <input class="form-control" id="mobilenumber" name = "mobilenumber" type="text" value="" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <div class="title mb-2"><i class="lni-envelope"></i><span>Description</span></div>
                  <input class="form-control" id="description" type="text" name = "description" accept="" value=""placeholder="Description">
                </div>
                <div class="form-group">
                  <div class="title mb-2"><i class="lni-map-marker"></i><span>City</span></div>
                  <input class="form-control" type="city" id="city" name = "city" value="" placeholder="city">
                </div>
                <div class="form-group">
                  <div class="title mb-2"><i class="lni-map-marker"></i><span>Image</span></div>
                  <input class="form-control" type="file" id="myfile" name = "myfile" value="" placeholder="image">
                </div>

                <button class="btn btn-success w-100" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{%endblock%}
